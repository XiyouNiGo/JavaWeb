<script type="text/javascript">
    function add_batch() {
        var url = "/TicketServlet";
        if (window.XMLHttpRequest)
            req = new XMLHttpRequest();
        else if (window.ActiveXObject)
            req = new ActiveXObject("Microsoft.XMLHTTP");
        if (req) {
            //采用POST方式，异步传输
            req.open("post", url, true);
            //POST方式，必须加入如下头信息设定
            req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            req.onreadystatechange = function () {
                console.log("readState:" + req.readyState)
                console.log("state:" + req.status)
                if (req.readyState == 4 && req.status == 200) {
                    if (req.responseText == "true") {
                        alert("购买成功");
                        window.location.href = "index.html";
                    } else
                        alert("购买失败");
                }
            };
            req.send("type=add_batch&data=" + JSON.stringify(global_ticket_data));
        }
        UrlParm = function () { // url参数
            var data, index;
            (function init() {
                data = [];
                index = {};
                var u = window.location.search.substr(1);
                if (u != '') {
                    var parms = decodeURIComponent(u).split('&');
                    for (var i = 0, len = parms.length; i < len; i++) {
                        if (parms[i] != '') {
                            var p = parms[i].split("=");
                            if (p.length == 1 || (p.length == 2 && p[1] == '')) {// p | p=
                                data.push(['']);
                                index[p[0]] = data.length - 1;
                            } else if (typeof (p[0]) == 'undefined' || p[0] == '') { // =c | =
                                data[0] = [p[1]];
                            } else if (typeof (index[p[0]]) == 'undefined') { // c=aaa
                                data.push([p[1]]);
                                index[p[0]] = data.length - 1;
                            } else {// c=aaa
                                data[index[p[0]]].push(p[1]);
                            }
                        }
                    }
                }
            })();
            return {
                // 获得参数
                parm: function (o) { // o: 参数名或者参数次序
                    try {
                        return (typeof (o) == 'number' ? data[o][0] : data[index[o]][0]);
                    } catch (e) {
                    }
                },
                //获得参数组, 类似request.getParameterValues()
                parmValues: function (o) { //  o: 参数名或者参数次序
                    try {
                        return (typeof (o) == 'number' ? data[o] : data[index[o]]);
                    } catch (e) {
                    }
                },
                //是否含有parmName参数
                hasParm: function (parmName) {
                    return typeof (parmName) == 'string' ? typeof (index[parmName]) != 'undefined' : false;
                },
                // 获得参数Map ,类似request.getParameterMap()
                parmMap: function () {
                    var map = {};
                    try {
                        for (var p in index) {
                            map[p] = data[index[p]];
                        }
                    } catch (e) {
                    }
                    return map;
                }
            }
        }();
        // 此处为示例，具体请自行完成
        var price = UrlParm.parm("price"); //票价
        var global_ticket_data = [];
        $(document).ready(function () {
            document.getElementById("play_name").innerHTML = UrlParm.parm("name");
            document.getElementById("studio_id").innerHTML = UrlParm.parm("studio_id");
            document.getElementById("sched_time").innerHTML = UrlParm.parm("sched_time");

            var url = "/StudioServlet";
            if (window.XMLHttpRequest)
                req = new XMLHttpRequest();
            else if (window.ActiveXObject)
                req = new ActiveXObject("Microsoft.XMLHTTP");
            if (req) {
                //采用POST方式，异步传输
                req.open("post", url, true);
                //POST方式，必须加入如下头信息设定
                req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                req.onreadystatechange = function () {
                    if (req.readyState == 4 && req.status == 200) {
                        var json = JSON.parse(req.responseText);//转换为json对象
                        if (json.length == 0) {
                            alert("查询不到此影厅！");
                        }
                        var row_count = json[0].rowCount;
                        var col_count = json[0].colCount;
                        var seat_map = [];
                        for (var i = 0; i < row_count; i++) {
                            seat_map[i] = "";
                            for (var j = 0; j < col_count; j++) {
                                seat_map[i] += "a";
                            }
                        }
                        var $cart = $('#selected-seats'), //座位区
                            $counter = $('#counter'), //票数
                            $total = $('#total'); //总计金额
                        var sc = $('#seat-map').seatCharts({
                            //座位图
                            map: seat_map,
                            naming: {
                                top: false,
                                getLabel: function (character, row, column) {
                                    return column;
                                }
                            },
                            legend: { //定义图例
                                node: $('#legend'),
                                items: [
                                    ['a', 'available', '可选座'],
                                    ['a', 'unavailable', '已售出']
                                ]
                            },
                            click: function () { //点击事件
                                if (this.status() == 'available') { //可选座
                                    $('<li>' + (this.settings.row + 1) + '排' + this.settings.label + '座</li>')
                                        .attr('id', 'cart-item-' + this.settings.id)
                                        .data('seatId', this.settings.id)
                                        .appendTo($cart);
                                    var ticket_data = {};
                                    ticket_data["seat_row"] = this.settings.row + 1;
                                    ticket_data["seat_column"] = this.settings.label;
                                    global_ticket_data.push(ticket_data);
                                    // console.log(this.settings.row + 1)
                                    // console.log(this.settings.label)
                                    // console.log(this.settings.id)
                                    $counter.text(sc.find('selected').length + 1);
                                    $total.text(recalculateTotal(sc) + price);
                                    return 'selected';
                                } else if (this.status() == 'selected') { //已选中
                                    for (var i = 0; i < global_ticket_data.length; i++) {
                                        if (global_ticket_data[i]["seat_row"] == this.settings.row + 1
                                            && global_ticket_data[i]["seat_column"] == this.settings.label) {
                                            for (var j = i; j < global_ticket_data.length - 1; j++) {
                                                global_ticket_data[i] = global_ticket_data[i + 1];
                                            }
                                            global_ticket_data.length--;
                                            break;
                                        }
                                    }
                                    //更新数量
                                    $counter.text(sc.find('selected').length - 1);
                                    //更新总计
                                    $total.text(recalculateTotal(sc) - price);
                                    //删除已预订座位
                                    $('#cart-item-' + this.settings.id).remove();
                                    //可选座
                                    return 'available';
                                } else if (this.status() == 'unavailable') { //已售出
                                    return 'unavailable';
                                } else {
                                    return this.style();
                                }
                            }
                        });
                        //已售出的座位
                        search(sc);
                        // sc.get(['3_1', '3_2', '4_8']).status('unavailable');
                    }
                }
                req.send("type=search&studioid=" + UrlParm.parm("id"));
            }
        });
        function search(sc) {
            var url = "/TicketServlet";
            if (window.XMLHttpRequest)
                req = new XMLHttpRequest();
            else if (window.ActiveXObject)
                req = new ActiveXObject("Microsoft.XMLHTTP");
            if (req) {
                //采用POST方式，异步传输
                req.open("post", url, true);
                //POST方式，必须加入如下头信息设定
                req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                req.onreadystatechange = function () {
                    if (req.readyState == 4 && req.status == 200) {
                        var json = JSON.parse(req.responseText);
                        for (var i = 0; i < json.length; i++) {
                            // sc.get().status("unavailable");
                        }
                    }
                }
            }
        }
        //计算总金额
        function recalculateTotal(sc) {
            var total = 0;
            sc.find('selected').each(function () {
                total += price;
            });
            return total;
        }
    }
</script>
