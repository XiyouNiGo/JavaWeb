<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>汉唐剧院管理系统-登陆</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/cookie.js"></script>
    <script type="text/javascript">
        function init() {
            if (getCookie("uname") != "" && getCookie("passwd") != "") {
                login()
            }
        }

        function login() {
            var url = "/CustomerServlet";
            if (window.XMLHttpRequest)
                req = new XMLHttpRequest();
            else if (window.ActiveXObject)
                req = new ActiveXObject("Microsoft.XMLHTTP");
            if (req) {
                //采用POST方式，异步传输
                req.open("post", url, true);
                //POST方式，必须加入如下头信息设定
                req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                req.onreadystatechange = function () {
                    console.log("readState:" + req.readyState)
                    console.log("state:" + req.status)
                    if (req.readyState == 4 && req.status == 200) {
                        if (req.responseText == "true") {
                            alert("登录成功");
                            window.location.href = "index.html";
                        } else
                            alert("登录失败");
                    }
                };
                req.send("type=login&uname="+document.getElementById("uname").value+"&passwd="+document.getElementById("passwd").value);
            }
        }
    </script>

</head>
<body class="login-bg" onload="init()">
<div class="login layui-anim layui-anim-up">
    <div style="text-align:center"><img src="../images/logo.png" width="255px" height="97px"><br><br></div>
    <div class="message" style="font-size:20px">汉唐剧院票务管理系统</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" action="#">
        <input type="text" id="uname" placeholder="用户名" value="" class="layui-input" >
        <hr class="hr15">
        <input type="password" id="passwd" placeholder="密码" value="" class="layui-input">
        <hr class="hr15">
        <input type="button" value="登录" style="font-size:18px;width:100%;" onclick="login()">
        <input type="button" style="margin-top: 5px" value="注册"  style="font-size:18px;width:100%;" onclick="javascript:window.location='个人中心.html'">
        <hr class="hr20" >
    </form>
</div>
<!-- 底部结束 -->
</body>
</html>
