    <script type="text/javascript">
        function init() {
            if (getCookie("uname") != "" && getCookie("passwd") != "") {
                login()
            } else {

            }
        }
        function setimfo(){
            var url = "/CustomerServlet";
            if (window.XMLHttpRequest)
                req = new XMLHttpRequest();
            else if (window.ActiveXObject)
                req = new ActiveXObject("Microsoft.XMLHTTP");
            if (req) {
                //采用POST方式，异步传输
                req.open("post", url, true);
                //POST方式，必须加入如下头信息设定
                req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                req.onreadystatechange = function () {
                    console.log("readState:" + req.readyState)
                    console.log("state:" + req.status)
                    if (req.readyState == 4 && req.status == 200) {
                        var json =  JSON.parse(req.responseText);
                        var uname = json.uname;
                        var gender = json.gender;
                        var telnum = jsom.telnum;
                        var email = json.email;
                        var  balance = ksom.balance;
                        document.getElementById("uname").value = uname;
                        document.getElementById("gender").value = gender;
                        document.getElementById("telnum").value = telnum;
                        document.getElementById("email").value = email;
                        document.getElementById("balance").value = balance;
                    }
                };
                req.send("type=setimfo&uname="+getCookie("uname")+"&passwd="+getCookie("passwd"));
            }
        }
    </script>
</head>
