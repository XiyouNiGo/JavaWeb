    <script type="text/javascript">
        function search() {
            var url = "/PlayServlet";
            if (window.XMLHttpRequest)
                req = new XMLHttpRequest();
            else if (window.ActiveXObject)
                req = new ActiveXObject("Microsoft.XMLHTTP");
            if (req) {
                //采用POST方式，异步传输
                req.open("post", url, true);
                //POST方式，必须加入如下头信息设定
                req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                req.onreadystatechange = searchComplete;
                console.log(document.getElementById("play_name").value)
                req.send("type=search&name=" + document.getElementById("play_name").value);
            }
        }

        function get_play_html(id, name, introduction, image, length, ticket_price, language, play_type) {
            var play_html = "     <div class=\"col-lg-3 col-sm-6 layout-item-wrap\">\n" +
                "      <article class=\"property layout-item clearfix\">\n" +
                "       <figure class=\"feature-image\">\n" +
                "        <a class=\"clearfix zoom\" href=\"#\"><img data-action=\"zoom\" src=\"../images/property/" +
                image + "\" alt=\"Property Image\" /></a>\n" +
                "       </figure>\n" +
                "       <div class=\"property-contents clearfix\">\n" +
                "        <header class=\"property-header clearfix\">\n" +
                "         <div class=\"pull-left\">\n" +
                "          <h6 class=\"entry-title\">" + name + "</h6>\n" +
                "          <span class=\"property-location\">\n" +
                "             <i class=\"fa fa-map-marker\"></i>" + play_type + "\n" +
                "         </span>\n" +
                "         </div>\n" +
                "         <button class=\"btn btn-primary btn-price pull-right btn-3d\" data-hover=\"详情\" onclick=\"javascript:window.location='schedule.html?" +
                "id=" + id + "&name=" + name + "&introduction=" + introduction +
                "&image=" + image + "&length=" + length + "&ticket_price=" + ticket_price +
                "&language=" + language + "&play_type=" + play_type +
                "'\"><strong>详情</strong></button>\n" +
                "        </header>\n" +
                "       </div>\n" +
                "      </article>\n" +
                "     </div>";
            return play_html;
        }

        function searchComplete() {
            if (req.readyState == 4 && req.status == 200) {
                var plays = document.getElementById("plays");
                plays.innerHTML = "";
                var json = JSON.parse(req.responseText);
                var html_string = "";
                for (i = 0; i < json.length; i++) {
                    html_string = html_string + get_play_html(json[i].id, json[i].name, json[i].introduction,
                        json[i].image, json[i].length, json[i].ticket_price, json[i].language, json[i].play_type);
                }
                plays.innerHTML = html_string;
            }
        }
    </script>
