<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>汉唐剧院管理系统-登陆</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../css/login.css">
     <script type="text/javascript">
        function register(){
            var url = "/CustomerServlet";
            if (window.XMLHttpRequest)
                req = new XMLHttpRequest();
            else if (window.ActiveXObject)
                req = new ActiveXObject("Microsoft.XMLHTTP");
            if (req) {
                //采用POST方式，异步传输
                req.open("post", url, true);
                //POST方式，必须加入如下头信息设定
                req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                req.onreadystatechange = function () {
                    console.log("readState:" + req.readyState)
                    console.log("state:" + req.status)
                    if (req.readyState == 4 && req.status == 200) {
                        if (req.responseText == "true") {
                            alert("注册成功");
                            window.location.href = "login.html";
                        } else
                            alert("注册失败");
                    }
                };
                req.send("type=register&uname="+document.getElementById("uname").value
                    +"&gender="+document.getElementById("gender").value
                    +"&telnum="+document.getElementById("telnum").value
                    +"&email="+document.getElementById("email").value
                    +"&passwd="+document.getElementById("passwd").value
                    +"&paypwd="+document.getElementById("paypwd").value
                );
            }
        }
    </script>
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div style="text-align:center"><img src="../images/logo.png" width="255px" height="97px"><br><br></div>
        <div class="message" style="font-size:20px">汉唐剧院票务管理系统</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form" action="#">
            <input type="text" id="uname" placeholder="用户名" value="" class="layui-input" >
            <hr class="hr15">
            <input type="text" id="gender" placeholder="性别" value="" class="layui-input" >
            <hr class="hr15">
            <input type="text" id="telnum" placeholder="电话号码" value="" class="layui-input" >
            <hr class="hr15">
            <input type="text" id="email" placeholder="邮件地址" value="" class="layui-input" >
            <hr class="hr15">
            <input type="password" id="passwd" placeholder="密码" value="" class="layui-input">
            <hr class="hr15">
            <input type="password" id="paypwd" placeholder="支付密码" value="" class="layui-input">
            <hr class="hr15">
            <input type="button" value="注册"  style="font-size:18px;width:100%;" onclick="register()">
            <hr class="hr20" >
        </form>
    </div>
    <!-- 底部结束 -->
</body>
</html>
